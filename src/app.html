<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS:GO Config Generator</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=0" />
        <meta name="theme-color" content="#1d2c49" />
        <meta name="color-scheme" content="light" />
        <meta name="description" content="Create an autoexec config file from your CS:GO settings." />
        <meta property="og:site_name" content="CS:GO Config Generator" />
        <meta property="og:image" content="/images/thumbnail.jpg" />
        <meta property="og:type" content="website" />
        <meta property="og:locale" content="fr_FR" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:image" content="/images/thumbnail.jpg" />
        <meta name="apple-mobile-web-app-title" content="CS:GO Config Generator" />
        <meta name="application-name" content="CS:GO Config Generator" />
        <meta name="msapplication-TileColor" content="#1d2c49" />
        <meta name="msapplication-config" content="/browserconfig.xml" />
        <link rel="manifest" href="/manifest.json" />

        <!-- Global stylesheet -->
        <link rel="stylesheet" href="/global.css" />

        <!-- Icons -->
        <link rel="shortcut icon" href="/icons/favicon.ico" />
        <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
        <meta name="msapplication-TileImage" content="/icons/mstile-144x144.png" />

        %svelte.head%

        <!-- Service worker- -->
        <script defer src="/service-worker.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker
                        .register('service-worker.js')
                        .then(
                            function (registration) {},
                            function (error) {}
                        )
                        .catch(error => console.error(error));
                });
            } else console.log('Service worker is not supported');
        </script>
    </head>
    <body>
        <noscript>
            <strong> Sorry. This website won't work without Javascript. Please enable it. </strong>
        </noscript>

        <div id="app">%svelte.body%</div>
    </body>
</html>
